{% extends 'base.html' %}

{% block content %}
<h2>Edit Product</h2>
<form method="POST" action="{{ url_for('edit_product', id=product.product_id) }}">
    <input type="text" name="name" value="{{ product.product_name }}" class="form-control mb-2">
    <input type="text" name="category" value="{{ product.category }}" class="form-control mb-2">
    <input type="number" step="0.01" name="price" value="{{ product.price }}" class="form-control mb-2">
    <button type="submit" class="btn btn-primary">Update Product</button>
</form>
{% endblock %}
