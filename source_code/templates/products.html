{% extends 'base.html' %}

{% block content %}
<h2 class="display-4">Manage Products</h2>
<form method="POST" action="{{ url_for('add_product') }}" class="mb-5 p-3 bg-light rounded shadow-sm">
    <div class="form-row">
        <div class="col-md-4">
            <input type="text" name="name" placeholder="Product Name" class="form-control" required>
        </div>
        <div class="col-md-4">
            <input type="text" name="category" placeholder="Category" class="form-control" required>
        </div>
        <div class="col-md-2">
            <input type="number" step="0.01" name="price" placeholder="Price" class="form-control" required>
        </div>
        <div class="col-md-2">
            <button type="submit" class="btn btn-primary btn-block">Add Product</button>
        </div>
    </div>
</form>

<h3>Products List</h3>
<table class="table table-striped">
    <thead>
        <tr>
            <th>Product Name</th>
            <th>Category</th>
            <th>Price</th>
            <th>Actions</th>
        </tr>
    </thead>
    <tbody>
        {% for product in products %}
        <tr>
            <td>{{ product.product_name }}</td>
            <td>{{ product.category }}</td>
            <td>&#8377;{{ product.price }}</td>
            <td>
                <a href="{{ url_for('edit_product', id=product.product_id) }}" class="btn btn-warning btn-sm">Edit</a>
                <a href="{{ url_for('delete_product', id=product.product_id) }}" class="btn btn-danger btn-sm">Delete</a>
            </td>
        </tr>
        {% endfor %}
    </tbody>
</table>
{% endblock %}
