{% extends 'base.html' %}

{% block content %}
<h2>Edit Store</h2>
<form method="POST" action="{{ url_for('edit_store', id=store.store_id) }}">
    <input type="text" name="name" value="{{ store.store_name }}" class="form-control mb-2">
    <input type="text" name="location" value="{{ store.location }}" class="form-control mb-2">
    <button type="submit" class="btn btn-primary">Update Store</button>
</form>
{% endblock %}
